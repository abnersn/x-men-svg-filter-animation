<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystique</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg class="picture" viewBox="0 0 196 296" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <filter id="distort">
                    <feTurbulence
                        type="turbulence"
                        baseFrequency="0.08"
                        numOctaves="2"
                        result="turbulence"
                    />
                    <feDisplacementMap
                        in2="turbulence"
                        in="SourceGraphic"
                        scale="50"
                        xChannelSelector="R"
                        yChannelSelector="G"
                    />
                </filter>
                <mask id="mask_mystique">
                    <g filter="url(#distort)">
                        <rect class="mask" x="0" y="-100%" width="196" height="296" fill="white"/>
                    </g>
                </mask>
                <mask id="mask_transformed">
                    <g filter="url(#distort)">
                        <rect class="mask" x="0" y="0" width="196" height="296" fill="white"/>
                    </g>
                </mask>
            </defs>
            <rect class="bg-color" x="0" y="0" width="196" height="296" fill="#ffd11b"/>
            <image id="background" x="0" y="0" width="196" height="296" xlink:href="images/background.svg"/>
            <image id="transformed" mask="url(#mask_transformed)" x="0" y="0" width="196" height="296" xlink:href="images/transformed.svg"/>
            <image id="mystique" mask="url(#mask_mystique)" x="0" y="0" width="196" height="296" xlink:href="images/mystique.svg"/>
            <image id="foreground" x="0" y="0" width="196" height="296" xlink:href="images/foreground.svg"/>
        </svg>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
